fastcgi_param   QUERY_STRING            $query_string;
fastcgi_param   REQUEST_METHOD          $request_method;
fastcgi_param   CONTENT_TYPE            $content_type;
fastcgi_param   CONTENT_LENGTH          $content_length;

fastcgi_param   SCRIPT_FILENAME         $request_filename;
fastcgi_param   SCRIPT_NAME             $fastcgi_script_name;
fastcgi_param   REQUEST_URI             $request_uri;
fastcgi_param   DOCUMENT_URI            $document_uri;
fastcgi_param   DOCUMENT_ROOT           $document_root;
fastcgi_param   SERVER_PROTOCOL         $server_protocol;

fastcgi_param   GATEWAY_INTERFACE       CGI/1.1;
fastcgi_param   SERVER_SOFTWARE         nginx/$nginx_version;

fastcgi_param   REMOTE_ADDR             $remote_addr;
fastcgi_param   REMOTE_PORT             $remote_port;
fastcgi_param   SERVER_ADDR             $server_addr;
fastcgi_param   SERVER_PORT             $server_port;
fastcgi_param   SERVER_NAME             $server_name;

fastcgi_param   HTTPS                   $https if_not_empty;

# PHP only, required if PHP was built with --enable-force-cgi-redirect
fastcgi_param   REDIRECT_STATUS         200;


	}

}


  server {

	server_name api.wetgenes.com;

      listen      1408;
      root        public;
      server_name $host;
      
	location  /favicon.ico {
		rewrite ^/favicon.ico$ /data/favicon/.png;
	}
	
	location  / {
		add_header Access-Control-Allow-Origin "*";
		set $_url "";
		try_files $uri /$host$uri @serv;
	}
    	
#call into lua to handle anything else	
	location  @serv {
		lua_need_request_body on;
		content_by_lua "require(\"wetgenes.www.ngx.serv\").serv()";
	}

#internal proxy ( used for fetching ( https or http ) of urls from other servers )
	location /_proxy {
		internal;
		rewrite_by_lua "
			local req = ngx.req

			for k,v in pairs(req.get_headers()) do
				if k ~= 'content-length' then
					req.clear_header(k)
				end
			end

			if ngx.ctx.headers then
				for k,v in pairs(ngx.ctx.headers) do
					req.set_header(k, v)
				end
			end
		";

		proxy_pass $_url;
	}

	error_page 429 /@429;
	location /@429 {
		internal;
		content_by_lua "
			require(\"wetgenes.www.ngx.serv\").serv_srv()
			ngx.header.content_type = \"text/html; charset=UTF-8\";
			ngx.say( require(\"wetgenes.www.any.iplog\").html_info(ngx.var.remote_addr) )
		";
	}

	location /@private {
		internal;
		set $_uri $uri;
		set $filename $uri;
		
		rewrite_by_lua '
			ngx.var._uri = "/../"..ngx.var._uri:sub(3,-1)
			ngx.var.filename = ngx.var.filename:match("/([^/]+)$")
		';
		
		add_header Content-Disposition "attachment; filename=$filename";

		try_files $_uri =404;
	}
 }


}










